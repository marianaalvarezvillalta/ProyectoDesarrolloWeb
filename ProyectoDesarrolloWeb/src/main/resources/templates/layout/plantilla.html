<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Flavor Factory</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:fragment="header">
            <h1 style="text-align: center;background-color: black;color:white">Flavor Factory</h1>
            <hr/>
            <nav class="nav">
                <a th:href="@{/}" th:text="#{aplicacion.titulo}"class="logo nav-link" ></a>
                <ul class="nav-menu">
                    <li class="nav-menu-item">
                        <a th:href="@{/cliente/listado}" th:text="#{aplicacion.clientes}" class="nav-menu-link nav-linlk">Clientes</a>
                    </li>
                    <li class="nav-menu-item">
                        <a th:href="@{/producto/listado}" th:text="#{aplicacion.producto}"class="nav-menu-link nav-linlk">Productos</a>
                    </li>
                </ul>
            </nav>
            
        </header>  

        <footer th:fragment="footer">            
            <hr/>
            <p style="text-align: center; background-color: yellow">&COPY; Derechos Reservados 2023</p>
            <p th:text="#{aplicacion.footer}"></p>
            <p th:text="#{aplicacion.telefono}"></p>
            
            <hr/>
            <p>
                <a th:href="@{/(lang=ES)}">ES</a>
                <a th:href="@{/(lang=EN)}">EN</a>
            </p>
        </footer> 

    </body>
</html>
